<!DOCTYPE html>
<html>

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <h1 id="title">
        Boston Celtics Offensive Stats for Different Seasons
    </h1>
    <ul id="select-buttons">
        <li class="pick-season"> <button type="button" class="button-pick-season" value="2013-2014.json">
                2013-2014</button> </li>
        <li class="pick-season"> <button type="button" class="button-pick-season" value="2014-2015.json">
                2014-2015</button> </li>
        </li>
        <li class="pick-season"> <button type="button" class="button-pick-season" value="2015-2016.json">
                2015-2016</button> </li>
        </li>
        <li class="pick-season"> <button type="button" class="button-pick-season" value="2016-2017.json">
                2016-2017</button> </li>
        </li>
        <liclass="button-pick-season"> <button type="button" class="button-pick-season" value="2017-2018.json">
                2017-2018</button> </li>
            </li>
    </ul>

    <div id="shot-chart-and-options">

        <div id="shot-chart"></div>

        <div class="container">

            <div id="all-info" class="row align-items-center">

                <p id="choose-player" class="info"></p>
                <div class="col-sm-2">
                    <p id="value-step"></p>
                </div>

                <p id="choose-quarter" class="info"></p>
                <div class="col-sm">
                    <div id="slider-step"></div>
                </div>

                <p id="choose-team" class="info"></p>
                <div class="dropdown">
                    <div id="opponent-select"></div>
                </div>

            </div>

        </div>

    </div>



    <div id="pie-chart">
        <div class="pie-chart-items">
            <div id="types-of-shots"></div>
            <div id="types-of-shots-legend"></div>
        </div>

        <div class="pie-chart-items">
            <div id="two-pointers"></div>
            <div id="two-pointers-legend"></div>
        </div>

        <div class="pie-chart-items">
            <div id="three-pointers"></div>
            <div id="three-pointers-legend"></div>
        </div>

    </div>

    <div id="bar-chart">
        <div id="barchart-buttons"></div>
        <div id="player-stats"></div>
    </div>

</body>

</html>
